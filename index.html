<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pie Chart Generator</title>
</head>
<body>
  <div class="container">
    <h1>Pie Chart Generator</h1>
    <form id="data-form">
      <div class="input-wrapper" id="input-wrapper">
        <div class="input-container">
          <label for="label-1"></label>
          <input type="text" id="label-1" name="label-1" placeholder="Label-1" required>
          <label for="value-1"></label>
          <input type="number" id="value-1" name="value-1" placeholder="Value-1" required>
          <label for="color-1"></label>
          <input type="color" id="color-1" name="color-1" required>
        </div>
      </div>
      <div class="button-container">
        <button type="button" id="add-data">Add Data</button>
        <button type="submit">Process</button>
      </div>
    </form>
    <div class="result">
      <svg id="pie-chart" viewBox="0 0 32 32"></svg>
      <ul id="legend"></ul>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
